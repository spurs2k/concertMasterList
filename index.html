<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Concert Master List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>


        <div class="heading text-white text-center">
            <h1>Concert Master List</h1>
        </div>

        <div class="intro text-white text-center">
            <p>A complete database of every concert I've ever attended. <br>
                You can search by band/artist name, city, date, or tour name.
            </p>
        </div>








        

        <div class="searchContainer text-center">
            <input type="text" id="searchInput" placeholder="Search..." oninput="toggleSearchButton()">
            <div class="buttonContainer">
                <button class="btn btn-default custom-btn" id="searchButton" onclick="search()" disabled>Search</button>
            </div>

        </div>


        <div id="searchResults">

        </div>




        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>  -->

        <script src="app.js"></script>
    </body>

</html>
